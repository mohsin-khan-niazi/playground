<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Practice</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }
    .tile-one {
      background-color: lightcoral;
      text-align: center;
      padding: 5px 0px;
      font-weight: 700;
    }
    .tile-two {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
      <div class="tile-one">Ops!</div>
    </div>
</body>
</html>
