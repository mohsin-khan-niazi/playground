<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
</head>
<body>
    <div style="display: flex; flex-direction: row;">
      <div style="background-color: pink; width: 200px;">200px</div>
      <div style="background-color: yellowgreen; width: 75px">75px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px;">
      <div style="background-color: pink; width: 50px;">50px</div>
      <div style="background-color: yellowgreen; flex: 1">flex: 1</div>
      <div style="background-color: pink; width: 75px;">75px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px; justify-content: space-evenly;">
      <div style="background-color: pink; width: 50px;">50px</div>
      <div style="background-color: pink; width: 50px;">50px</div>
      <div style="background-color: pink; width: 50px;">50px</div>
      <div style="background-color: pink; width: 50px;">50px</div>
    </div>

    <div style="width: 100%; 
      height: 50px;
      background-color:  antiquewhite;
      margin-top: 20px;
      border: 2px;
      border-color: brown;
      border-style: solid;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
    <div style="background-color: lightskyblue;">item1</div>
    <div style="background-color: lightskyblue;">item2</div>
    </div>

    <div style="
      height: 50px;
      width: 100%;
      background-color: plum;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    ">      
      <div style="
        font-family: Arial;
        font-weight: 700;
        margin-left: 20px;
      ">
        Home
      </div>

      <input type="text" placeholder="Search" style="
        border: none;
        border-radius: 20px;
        padding: 7px 20px;
        margin: 0 100px;
        flex: 1;
        max-width: 1000px;
      ">

      <button style="
        font-family: Arial;
        font-weight: 700;
        margin-right: 20px;
        background-color: black;
        color: bisque;
        border: none;
        border-radius: 7px;
        padding: 7px 20px;
      ">
        Download
      </button>
    </div>

  </body>
</html>
